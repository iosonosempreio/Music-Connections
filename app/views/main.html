<div class="container">

  <div class="row">
    <div class="col-xs-6">
    	<p>{{artistLeft.label}}</p>
      <input type="text" ng-model="artistLeft.id" ng-model-options="{ debounce: 800 }" onclick="" placeholder="Enter artist name" autofocus />
    </div>
    <div class="col-xs-6">
    	<p>{{artistRight.label}}</p>
    	<input type="text" ng-model="artistRight.id" ng-model-options="{ debounce: 800 }" onclick="select()" placeholder="Enter artist name"/>
    </div>
  </div>
  <div class="row">
  	<div class="col-xs-12">
  		<button type="button" class="btn btn-default" ng-click="fetchRelated(artistLeft.id,artistRight.id)">Go</button>
  	</div>
  </div>

</div>

<div class="container">

  <div class="row">
    <div class="col-xs-12" id="cy">
    </div>
  </div>

</div>

<div class="container">

  <div class="row">
    <div class="col-xs-12" ng-repeat="node in _nodes">
      <p>{{node.label}}</p>
    </div>
  </div>

</div>
