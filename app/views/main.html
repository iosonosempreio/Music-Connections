<div class="container">

  <div class="row">
    <div col-xs-12>
      <a ng-href="{{implicitGrantLink}}" ng-if="accessToken=='no access token'">{{implicitGrantLink}}</a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
    	<p>{{artistLeft.label}}</p>
      <input type="text" ng-model="artistLeft.id" ng-model-options="{ debounce: 800 }" onclick="" placeholder="Enter artist name" autofocus />
    </div>
    <div class="col-xs-4">
    	<p>{{artistRight.label}}</p>
    	<input type="text" ng-model="artistRight.id" ng-model-options="{ debounce: 800 }" onclick="select()" placeholder="Enter artist name"/>
    </div>
    <div class="col-xs-4">
      <p>{{jsnxGraphInfo}}</p>
    </div>
  </div>
  <div class="row">
  	<div class="col-xs-12">
  		<button type="button" class="btn btn-default" ng-click="fetchRelated(artistLeft.id,artistRight.id)" ng-if="!conductiveNodes">Go</button>
      <button type="button" class="btn btn-default" ng-click="drawGraph(network)">Draw Network</button>
      <button type="button" class="btn btn-default" ng-click="getShortestPath(false)">Shortest Path</button>
      <button type="button" class="btn btn-default" ng-click="saveData('json')">Save (json)</button>
  	</div>
  </div>
  <div class="row">
    <div class="col-xs-12" ng-if="conductiveNodes">Shortest Path:</div>
    <div class="col-xs-2" ng-repeat="node in conductiveNodes">
      {{node.label}}
    </div>
  </div>

</div>

<div class="container-fluid">

  <div class="row">
    <div class="col-xs-12">
      <artists-network></artists-network>
    </div>
  </div>

</div>
